<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="/shows">Go Back</a>
  <h1>Add a New Show</h1>
  {% if messages %}
  <ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
  </ul>
  {% endif %}
  <form action="/create" method="POST">
    {% csrf_token %}
    <p>Title <br><input type="text" name="title" id="title"></p>
    <p>Network <br><input type="text" name="network" id="network"></p>
    <p>Release Date <br><input type="date" name="release" id="release"></p>
    <p>Description <br><textarea name="description"></textarea></p>
    <button type="submit">Create</button>
  </form>
</body>
</html>
